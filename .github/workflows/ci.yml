name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

permissions:
  contents: read

jobs:
  lint-probot:
    runs-on: ubuntu-latest
    name: Lint (Probot)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run linter
        run: npm run lint

  lint-timer:
    runs-on: ubuntu-latest
    name: Lint (Timer Trigger)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies (Timer Trigger)
        run: |
          cd timerTrigger
          npm install

      - name: Run linter (Timer Trigger)
        run: |
          cd timerTrigger
          npm run lint

  typecheck-probot:
    runs-on: ubuntu-latest
    name: Type Check (Probot)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies
        run: npm install

      - name: Run type checks
        run: npm run typecheck

  typecheck-timer:
    runs-on: ubuntu-latest
    name: Type Check (Timer Trigger)

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install dependencies (Timer Trigger)
        run: |
          cd timerTrigger
          npm install

      - name: Run type checks (Timer Trigger)
        run: |
          cd timerTrigger
          npm run typecheck
